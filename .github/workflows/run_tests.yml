name: Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: sudo add-apt-repository ppa:deadsnakes/ppa -y
    - run: sudo apt update
    - run: sudo apt install python3.11
    - run: make setup
    - run: make test
